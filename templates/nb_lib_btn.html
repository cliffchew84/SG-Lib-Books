<li>
    <details>
        <summary class="hover:text-white hover:bg-sky-500">
            <i class="fas fa-city"></i>Libraries
        </summary>
        <ul class="bg-sky-700 text-sm text-white w-56">
            <li>
                <a class="py-0.5 hover:text-white hover:bg-sky-500" href="/{{username}}/lib/all">
                    <i class="fas fa-city"></i>
                    All Libraries - {{all_avail_books|length}}
                </a>
            </li>

            {% for lib in lib_book_summary %}
            <li>
                <a class="py-0.5 hover:text-white hover:bg-sky-500"
                    href="/{{username}}/lib/{{lib.keys()|list|first|lower}}">
                    {{lib.keys()|list|first}} -
                    {{lib.values()|list|first}}
                </a>
            </li>
            {% endfor %}
        </ul>
    </details>
</li>
